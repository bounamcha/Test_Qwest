<!-- Default form register -->
<form (submit)="onRegister()" class="text-center border border-light p-5">
  <br><br>
    <h2> <p class="h4 mb-4">Sign up</p></h2>

    <div class="panel-body">
    <div class="form-row mb-4">
      <div class="col">
        <!-- First name -->
        <input type="text"  class="form-control" placeholder="First name" name="first_name" [(ngModel)]="first_name" >
      </div>
      <div class="col">
        <!-- Last name -->
        <input type="text"  class="form-control" placeholder="Last name"  name="last_name" [(ngModel)]="last_name">
      </div>
    </div>

    <!-- E-mail -->
    <input type="email"  class="form-control mb-4" placeholder="E-mail" name="email" [(ngModel)]="email">

    <!-- Password -->
    <input type="password"  class="form-control" placeholder="Password" name="password" [(ngModel)]="password" >
    <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">

    </small>

    <!-- Adress -->
    <input type="text"  class="form-control" placeholder="Address" name ="address" [(ngModel)]="address">
    <small id="defaultRegisterFormPhoneHelpBlock" class="form-text text-muted mb-4">

    </small>
  </div>

    <div class="control-group">

    <button   class="btn btn-lg btn-primary  signup-btn"  type="submit">Sign up</button>
  </div>




  </form>
  <!-- Default form register -->
